<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>Playstation Store</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <div class="navBar">

            <img class="logo"src="./img/logo.png" alt="Logo">
            <nav>
                <ul id="menu-list">
                    <li class="Nav-Li"><a class="nav-link">Consoles</a></li>
                    <li class="Nav-Li"><a class="nav-link">Acess√≥rios</a></li>
                    <li class="Nav-Li"><a class="nav-link">Controles</a></li>
                    <li class="Nav-Li"><a class="nav-link">Outros</a></li>
                </ul>
            </nav>
            <img class="menu-icon" src="./img/menu.png" alt="botao-menu" onclick="showmenu()">
        </div>

        <div class="row">
            <div class="column-1">  
                <h2>PS5 Dualshock</h2>
                <h3>Wirilles Controller for Playstation</h3>
                <p>Controle Original</p>
                <h4>R$ 222,50</h4>
                <button class="buy">Comprar Agora <img src="./img/arrow.png"> </button>

            </div>

            <div class="column-2">
                <img class="controller"src="./img/controller.png" alt="Controle">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="./img/add.png" alt="Adicionar ao carrinho">
                </button>
            </div>

        </div>

        <div class="social-links">
            <img src="./img/fb.png" alt="Facebbok">
            <img src="./img/ig.png" alt="Instagram">
            <img src="./img/tw.png" alt="Twiter">
        </div>
    </div>

</body>
<script>
    const menuList = document.getElementById("menu-list")
    menuList.style.maxHeight = "0px";
    
    
    function showmenu(){
        if(menuList.style.maxHeight == "0px"){
            menuList.style.maxHeight = "120px"
        }else{
            menuList.style.maxHeight = "0px"
        }
    }
</script>

</html>
